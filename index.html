<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>mla</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #000;
      }

      p {
        text-indent: 2em;
        margin: 0 10px;
      }

      p:first-of-type::first-letter {
        font-size: 1.5em;
      }
      
      @-webkit-keyframes l_to_r1 {
        0% {-webkit-transform: rotateX(0deg);}
        100% {-webkit-transform: rotateX(90deg);}
      }
      
      @-webkit-keyframes l_to_r2 {
        0% {-webkit-transform: rotateX(-90deg);}
        100% {-webkit-transform: rotateX(0deg);}
      }
      
      @-webkit-keyframes r_to_l1 {
        0% {-webkit-transform: rotateX(0deg);}
        100% {-webkit-transform: rotateX(-90deg);}
      }
      
      @-webkit-keyframes r_to_l2 {
        0% {-webkit-transform: rotateX(90deg);}
        100% {-webkit-transform: rotateX(0deg);}
      }

      @media screen and (min-width: 1025px) {
        #book {
          display: flex;
          margin-top: 10vh;
          justify-content: center;
        }

        #rotate-page {
          display: flex;
          height: 80vh;
          width: 800px;
          position: absolute;
          z-index: 1;
        }

        #book>* {
          transform: rotateX(10deg);
        }

        .page {
          height: calc(80vh - 2px);
          width: 398px;
          background: snow;
          border: #e8e8e8 solid 1px;
        }

        h1 {
          margin: 10% auto;
          text-align: center;
        }
      }

      @media screen and (max-width: 1024px) {
        html {
          font-size: 14px;
        }
        
        #book {
          margin: 10vh 10vw;
          height: 80vh;
          width: 80vw;
        }

        #rotate-page {
          height: 80vh;
          width: 80vw;
          position: absolute;
          z-index: 1;
        }

        .page {
          height: calc(40vh - 1px);
          width: calc(80vw - 2px);
          background: snow;
          border: #e8e8e8 solid 1px;
        }

        h1 {
          margin: 5% auto;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="book">
      <div id="rotate-page">
        <div id="page-left" class="page">
          <h1></h1>
          <div></div>
        </div>
        <div id="page-right" class="page">
          <h1></h1>
          <div></div>
        </div>
      </div>
      <div id="left-page" class="page">
        <h1></h1>
        <div></div>
      </div>
      <div id="right-page" class="page">
        <h1></h1>
        <div></div>
      </div>
    </div>
    <script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
